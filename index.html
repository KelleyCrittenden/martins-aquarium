    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Permanent+Marker&display=swap" rel="stylesheet">

<body>

    <main class="container">

        <div class="banner">
            <div class="banner__logo">
                    <img class="fish__picture" src="https://cdn.dribbble.com/users/643255/screenshots/4507341/peshku_33_1x.png"
                        alt="Logo" />
            </div>
            <div class="banner__title">Martin's Aquarium</div>
        </div>


                    <!--Even Listener-->
            <section class="customization">
                <select class="typeChoice">
                    <option value="all">Show All Fish</option>
                    <option value="holy">Holy Fish</option>
                    <option value="soldier">Soldier Fish</option>
                    <option value="regular">Regular</option>
                </select>
            
                <button class="toggleFish">Toggle Fish</button>
                <button class="toggleTips">Toggle Tips</button>
                <button class="toggleLocations">Toggle Locations</button>
            </section>


        <div class="underTheBanner">

                    <!-- Fish Quotes -->

            <div class="underTheBanner__left">
                <article class="quotesList">
                </article>

                    <!-- Information about Each Indidual Fish-->

                <article class="fishList">
                </article>
            
        
                    <!--Location List-->
                <article class="locationsList">

                </article>
            </div>

                    <!--Tips for Tanks-->

            <div class="underTheBanner__right">
                <article class="tipsList">
                    <h1></h1>
                </article>


            </div>
        </div>

    </main>

</body>
